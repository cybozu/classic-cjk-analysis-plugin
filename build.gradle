plugins {
    id 'java-library'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'distribution'

def ElasticsearchVersion = '6.3.1'

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.4.0'
    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: ElasticsearchVersion
    // Use JUnit test framework
    testImplementation group: 'org.junit.jupiter', name :'junit-jupiter-api', version: '5.2.0'
    testImplementation group: 'org.junit.jupiter', name :'junit-jupiter-engine', version: '5.2.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.10.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task zipPlugin(type: Zip) {
    dependsOn jar
    archiveName = "${project.name}-${ElasticsearchVersion}.zip"
    from 'src/main/dist', "$buildDir/libs"

    destinationDir = file("$buildDir/dist") 
}

